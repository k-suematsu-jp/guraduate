{% extends "base.html" %}
{% block content %}

<div class="grey lighten-3">
    <h2>マイページへログイン</h2>

    <form action="/login" method="POST">
        ユーザーID：<input type="text" name="name">
        パスワード：<input type="password" name="password">
        <input type="submit" name="save" value="ログイン">
    </form>

    <p>ユーザーIDをお持ちでないですか？</p>
    <button onclick="location.href='/register'">新規登録はこちら</button>
</div>
{% endblock %}
